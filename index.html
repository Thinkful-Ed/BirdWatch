<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BirdWatch</title>
    <link href="https://fonts.googleapis.com/css?family=Cardo" rel="stylesheet">    
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div id="home-screen">
        <h1>BirdWatch</h1>
        <form action="#" class="js-search-form">
            <label for="query"></label>
            <input id="address" class="js-query" aria-labelledby="address" type="textbox" value="" placeholder="Search...">
            <button id="search-button" type="submit" aria-labelledby="search-button" value="">Search</button>
        </form>
    </div>

    <div id="list-screen">
        <ul id="list" class="js-search-results" hidden>
        </ul>
        <section id="description-container" hidden>
        </section>
        <section id="map" hidden>
        </section>
    </div>
    
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>    
    <script async defer 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCDlR8BkdD5kXkNPvTDAHUINNyytw6cuUE&callback=initMap"></script>
    <script src="index.js"></script>
</body>
</html>
